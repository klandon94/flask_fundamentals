<html>
    <head>
        <title>Coding Dojo Survey</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <!-- Optional theme --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <style>
        .container{
            padding:30px;
            width:40%;
            border:2px solid black;
            margin-top:100px;
        }
        textarea{
            width:100%;
        }
    </style>
    <body>
        <div class='container'>
            <h1>Dojo Survey w/ Validations</h1>
            <br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style='color:red'>{{message}}</p>      
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <br>
            <form action='/create' method='post'>
                <div class='form-group form-inline'>
                    Your Name: <input class='form-control' type='text' name='name' value='{{session['name']}}' placeholder='Name'>
                </div>
                <div class='form-group'>
                    Dojo Location: <select name='location' value='fuck'>
                        <option selected='selected'>{{session['location']}}</option>
                        <option value='NOVA'>NOVA</option>
                        <option value='Seattle'>Seattle</option>
                        <option value='San Jose'>San Jose</option>
                        <option value='Chicago'>Chicago</option>
                        <option value='Tulsa'>Tulsa</option>
                        <option value='Dallas'>Dallas</option>
                    </select>
                </div>
                <div class='form-group'>
                    Favorite programming language: <select name='language'>
                        <option selected='selected'>{{session['language']}}</option>
                        <option value='Python'>Python</option>
                        <option value='Java'>Java</option>
                        <option value='Ruby'>Ruby</option>
                        <option value='C++'>C++</option>
                        <option value='Javascript'>Javascript</option>
                    </select>
                </div>
                <div class='form-group'>
                    Comments (required): <textarea name='comments' rows='3'>{{session['comments']}}</textarea>
                </div>
                <br>
                <input class='btn btn-primary' type='submit' value='Submit' id="button">
            </form>
        </div>
    </body>
</html>
