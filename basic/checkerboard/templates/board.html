    <style>
        .board{
            height:50px;
            width:50px;
            border:1px solid black;
        }
        .board1{
            background-color:red;
        }
        .board2{
            background-color:black;
        }
        .row{
            display:flex;
        }
    </style>
</head>
<body>
    <h1>Check out this {{num1}} by {{num2}} checkerboard (must be even parameters...)</h1>

    {% for i in range(num1//2) %}
        <div class='row'>
        {% for j in range(num2//2) %}
        <div class='board board1'></div>
        <div class='board board2'></div>
        {% endfor %}
        </div>
        <div class='row'>
        {% for j in range(num2//2) %}
        <div class='board board2'></div>
        <div class='board board1'></div>
        {% endfor %}
        </div>
    {% endfor %}
